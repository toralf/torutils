version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - trufflehog@3.46.2
    - black@23.7.0
    - git-diff-check
    - gitleaks@8.17.0
    - isort@5.12.0
    - markdownlint@0.35.0
    - prettier@3.0.0
    - ruff@0.0.282
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - yamllint@1.32.0
  disabled:
    - checkov
    - trivy
  ignore:
    - linters: [svgo]
      paths:
        # Generated files
        - doc/*.svg
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
